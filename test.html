<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Oracle Impôt</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .test-container { width: 100%; max-width: 500px; padding: 20px; }
        .card { background: white; padding: 40px; border-radius: 24px; box-shadow: 0 20px 40px rgba(0,0,0,0.05); border: 1px solid #e2e8f0; }
        .progress-wrap { margin-bottom: 30px; text-align: center; }
        .bar-bg { background: #e2e8f0; height: 8px; border-radius: 10px; overflow: hidden; margin-bottom: 10px; }
        .bar-fill { background: linear-gradient(90deg, #2563eb, #3b82f6); height: 100%; width: 14%; transition: 0.4s; }
        .progress-txt { color: #2563eb; font-weight: 800; font-size: 14px; }
        .title { font-size: 22px; font-weight: 800; color: #0f172a; margin-bottom: 25px; }
        .btn-choice { display: block; width: 100%; padding: 16px; margin-bottom: 10px; border: 2px solid #e2e8f0; border-radius: 12px; background: white; font-weight: 600; cursor: pointer; text-align: left; transition: 0.2s; }
        .btn-choice:hover { border-color: #2563eb; background: #f0f7ff; }
        input { width: 100%; padding: 16px; border: 2px solid #e2e8f0; border-radius: 12px; font-size: 16px; margin-bottom: 20px; box-sizing: border-box; }
        .btn-next { width: 100%; padding: 16px; background: #2563eb; color: white; border: none; border-radius: 12px; font-weight: 800; font-size: 16px; cursor: pointer; }
        .btn-next:disabled { opacity: 0.3; }
    </style>
</head>
<body>

<div class="test-container">
    <div class="progress-wrap">
        <div class="bar-bg"><div class="bar-fill" id="bar"></div></div>
        <div class="progress-txt" id="stepTxt">Question 1 sur 7</div>
    </div>

    <div class="card" id="box">
        <!-- Le contenu sera injecté ici -->
    </div>
</div>

<script>
    const questions = [
        { id: 'situation', t: 'Quelle est votre situation ?', type: 'choice', opts: ['Salarié', 'Indépendant', 'Chef d\'entreprise', 'Retraité', 'Étudiant', 'Sans activité'] },
        { id: 'age', t: 'Quel âge avez-vous ?', type: 'input', it: 'number', p: 'Ex: 35' },
        { id: 'enfants', t: 'Combien d\'enfants à charge ?', type: 'choice', opts: ['0', '1', '2', '3', '4+'] },
        { id: 'logement', t: 'Comment logez-vous ?', type: 'choice', opts: ['Propriétaire', 'Locataire', 'Logé gratuitement'] },
        { id: 'activite', t: 'Quelle est votre activité ?', type: 'input', it: 'text', p: 'Ex: Ingénieur...' },
        { id: 'revenus', t: 'Revenus nets MENSUELS ?', type: 'input', it: 'number', p: 'Ex: 3000' },
        { id: 'contact', t: 'Résultat prêt !', type: 'contact' }
    ];

    let step = 0;
    let data = {};

    function show() {
        const box = document.getElementById('box');
        const q = questions[step];
        
        // Update Progress
        document.getElementById('bar').style.width = ((step + 1) / 7 * 100) + '%';
        document.getElementById('stepTxt').innerText = "Question " + (step + 1) + " sur 7";

        let html = `<div class="title">${q.t}</div>`;

        if (q.type === 'choice') {
            q.opts.forEach(o => {
                html += `<button class="btn-choice" onclick="save('${o}')">${o}</button>`;
            });
        } else if (q.type === 'input') {
            html += `<input type="${q.it}" id="ans" placeholder="${q.p}" oninput="check()">`;
            html += `<button class="btn-next" id="nxt" onclick="go()" disabled>Suivant</button>`;
        } else {
            html += `
                <input type="text" id="nom" placeholder="Nom Prénom">
                <input type="email" id="email" placeholder="Email">
                <input type="tel" id="tel" placeholder="Téléphone">
                <button class="btn-next" onclick="send()">Recevoir mon analyse</button>
            `;
        }
        box.innerHTML = html;
    }

    window.save = (v) => { data[questions[step].id] = v; go(); };
    window.check = () => { document.getElementById('nxt').disabled = document.getElementById('ans').value.length < 1; };
    window.go = () => { 
        if(step === 0 && data.situation === 'Étudiant') { alert('Non éligible'); return; }
        step++; 
        show(); 
    };

    window.send = () => {
        const email = document.getElementById('email').value;
        const nom = document.getElementById('nom').value;
        const tel = document.getElementById('tel').value;

        const finalMsg = `Lead: ${nom} / ${email} / ${tel} / Situation: ${data.situation} / Revenus: ${data.revenus}`;

        fetch('https://formspree.io/f/xeezykeq', {
            method: 'POST',
            headers: { 'Accept': 'application/json', 'Content-Type': 'application/json' },
            body: JSON.stringify({ email: email, message: finalMsg })
        }).then(() => {
            document.getElementById('box').innerHTML = "<h2>Merci !</h2><p>Analyse envoyée.</p>";
        });
    };

    // LANCEMENT IMMEDIAT
    show();
</script>

</body>
</html>
